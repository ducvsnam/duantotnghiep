<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Người Dùng | Mượn Sách</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
		/>
		<link rel="stylesheet" href="../muon/muon.css" />
		<link rel="stylesheet" href="../chung/chung.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="../chu/chu.html">
						<img src="../anh/theme/logo.png" class="logo-img" />
						<h1>Cats Stack</h1>
					</a>
				</div>
				<nav>
					<ul class="menu">
						<li><a href="../quanly/quanly.html">Trang Chủ</a></li>
						<li><a href="../themsach/themsach.html">Thêm Sách</a></li>
						<li><a href="../lichsutong/lichsutong.html">Lịch Sử</a></li>
						<li><a href="../thongke/thongke.html">Thống Kê</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="reveal">
			<div class="form">
				<label for="phone">Số điện thoại</label>
				<input type="text" id="phone" placeholder="Nhập số diện thoại..." />

				<label for="bookInput">Tên sách cần mượn</label>
				<div class="relative">
					<input
						type="text"
						id="bookTitle"
						placeholder="Nhập hoặc chọn tên sách..."
						autocomplete="off"
					/>
					<div id="suggestions"></div>
				</div>

				<label for="borrowedDateDisplay">Ngày mượn</label>
				<input
					type="text"
					id="borrowedDateDisplay"
					placeholder="Chọn ngày mượn..."
				/>
				<input type="hidden" id="borrowedDate" />

				<label for="returnDateDisplay">Ngày trả</label>
				<input
					type="text"
					id="returnDateDisplay"
					placeholder="Chọn ngày trả..."
				/>
				<input type="hidden" id="returnDate" />
			</div>
			<button onclick="borrowBook()">Xác nhận mượn</button>
		</div>

		<div id="overlay" class="overlay">
			<div class="popup">
				<p id="message"></p>
				<div id="popup-buttons">
					<button id="popup-close-btn">Đóng</button>
					<button id="confirm-yes-btn">Đồng ý</button>
					<button id="confirm-no-btn">Hủy</button>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<div class="footer-content">
					<div class="footer-links">
						<h3>Liên Kết</h3>
						<ul>
							<li><a href="../quanly/quanly.html">Trang Chủ</a></li>
							<li><a href="../themsach/themsach.html">Thêm Sách</a></li>
							<li><a href="../lichsutong/lichsutong.html">Lịch Sử</a></li>
							<li><a href="../thongke/thongke.html">Thống Kê</a></li>
						</ul>
					</div>
					<div class="footer-contact">
						<h3>Liên Hệ</h3>
						<p>
							<i class="fas fa-map-marker-alt"></i> 464 Quang Trung, Hà Đông, Hà
							Nội
						</p>
						<p><i class="fas fa-phone"></i> 0373922616</p>
						<p><i class="fas fa-envelope"></i> catsstack@gmail.com</p>
					</div>
				</div>
				<div class="footer-bottom">
					<p>© 2025 Cats Stack.</p>
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="../chung/sach.js"></script>
		<script src="../muon/muon.js"></script>
		<script src="../chung/chung.js"></script>
	</body>
</html>
