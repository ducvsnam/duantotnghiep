<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link rel="stylesheet" href="../login/login.css" />
	</head>
	<body>
		<div class="reveal">
			<div class="form-wrapper">
				<div class="form">
					<div class="title">Log in</div>
					<form id="loginForm">
						<input
							id="email"
							class="input"
							name="email"
							placeholder="Email"
							type="email"
						/>
						<div id="emailError" class="error-message"></div>
						<input
							id="password"
							class="input"
							name="password"
							placeholder="Password"
							type="password"
						/>
						<div id="passwordError" class="error-message"></div>
					</form>
				</div>
				<div class="nutlog">
					<a href="../nha/nha.html" class="submit">Quay Lại</a>
					<a href="#" class="submit" id="submitBtn">Xác Nhận</a>
				</div>
			</div>
		</div>

		<script src="../login/login.js"></script>
	</body>
</html>
