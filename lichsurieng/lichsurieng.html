<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Người Dùng | Lịch Sử</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link rel="stylesheet" href="../lichsurieng/lichsurieng.css" />
		<link rel="stylesheet" href="../chung/chung.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="../chinh/chinh.html">
						<img src="../anh/theme/logo.png" class="logo-img" />
						<h1>Cats Stack</h1>
					</a>
				</div>
				<nav>
					<ul class="menu">
						<li><a href="../chinh/chinh.html" class="active">Trang Chủ</a></li>
						<li><a href="../muon/muon.html">Mượn Sách</a></li>

					</ul>
				</nav>
			</div>
		</header>

		<div class="reveal">
			<div id="borrowHistoryList" class="card-container"></div>
		</div>

		<button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="up">
			<span>⬆</span>
		</button>

		<button
			onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})"
			class="down"
		>
			<span>⬇</span>
		</button>

		<div id="overlay" class="overlay">
			<div class="popup">
				<p id="message"></p>
				<div id="popup-buttons">
					<button id="popup-close-btn">Đóng</button>
					<button id="confirm-yes-btn">Đồng ý</button>
					<button id="confirm-no-btn">Hủy</button>
				</div>
			</div>
		</div>
