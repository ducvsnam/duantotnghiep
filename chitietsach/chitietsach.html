<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Trang Chủ | Chi Tiết Sách</title>
		<link rel="icon" href="../anh/theme/logo.png" />

		<link rel="stylesheet" href="../chung/chung.css" />
		<link rel="stylesheet" href="../chitietsach/chitietsach.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="../chinh/chinh.html">
						<img src="../anh/theme/logo.png" class="logo-img" />
						<h1>Cats Stack</h1>
					</a>
				</div>
				<nav>
					<ul class="menu">
						<li><a href="../chinh/chinh.html" class="active">Trang Chủ</a></li>
						<li><a onclick="vuilongdangnhap()">Mượn Sách</a></li>
						<li><a onclick="vuilongdangnhap()">Phiếu mượn</a></li>
						<li><a onclick="vuilongdangnhap()">Đánh Giá</a></li>
						<li><a href="../dangnhap/dangnhap.html">Đăng Nhập</a></li>
						<li><a href="../dangky/dangky.html">Đăng Ký</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="reveal">
			<div class="form-wrapper">
				<h1>Chi Tiết Sách</h1>
				<div class="khung">
					<div class="anhsach">
						<img id="anhChiTiet" class="sach" />
					</div>
					<div class="thongtin">
						<h2>Tên: <span id="tenSach"></span></h2>
						<h2>Tác giả: <span id="tacGia"></span></h2>
						<h2>Thể loại: <span id="theLoai"></span></h2>
						<h2>Năm xuất bản: <span id="namXuatBan"></span></h2>
						<h2>Số sách chưa mượn: <span id="soLuong"></span></h2>
					</div>
				</div>
				<div class="nut">
					<button class="muonchitiet-chung" onclick="vuilongdangnhap()">
						Mượn Sách
					</button>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<div class="footer-bottom">
					<p>© 2025 Cats Stack</p>
				</div>
			</div>
		</footer>

		<button class="back" data-href="../chinh/chinh.html">
			<span>⬅ Quay lại trang chủ</span>
		</button>

		<button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="up">
			<span>⬆</span>
		</button>

		<button
			onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})"
			class="down"
		>
			<span>⬇</span>
		</button>

		<div id="overlay" class="overlay">
			<div class="popup">
				<p id="message"></p>
				<div id="popup-buttons">
					<button id="popup-close-btn">Đóng</button>
					<button id="confirm-yes-btn">Đồng ý</button>
					<button id="confirm-no-btn">Thoát</button>
				</div>
			</div>
		</div>

		<script src="../chung/chung.js"></script>
		<script src="../chitietnguoidung/chitietnguoidung.js"></script>
	</body>
</html>
