<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Trang Chủ</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link rel="stylesheet" href="../thuvien/thuvien.css" />
		<link rel="stylesheet" href="../chung/chung.css" />
	</head>
	<body>
		<!-- header này dùng chung cho tất cả đối tượng -->
		<header>
			<div class="container">
				<div class="logo">
					<a href="../chu/chu.html">
						<img src="../anh/theme/logo.png" class="logo-img" />
						<h1>Cats Stack</h1>
					</a>
				</div>
				<nav>
					<ul class="menu">
						<li><a href="../quanly/quanly.html">Trang Chủ</a></li>
						<li><a href="../themsach/themsach.html">Thêm Sách</a></li>
						<li><a href="../lichsutong/lichsutong.html">Lịch Sử</a></li>
						<li><a href="../thongke/thongke.html">Thống Kê</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="reveal">
			<div class="filter">
				<input
					type="text"
					id="searchInput"
					placeholder="Tìm kiếm theo tên sách..."
				/>
				<div class="input-wrapper">
					<input type="text" id="searchBox" readonly />
				</div>
			</div>
		</div>

		<div id="suggestions" class="suggestion-box"></div>

		<div class="reveal">
			<p id="timkiem"></p>
		</div>

		<div id="bookGrid" class="grid"></div>

		<button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="up">
			<span>⬆</span>
		</button>

		<button
			onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})"
			class="down"
		>
			<span>⬇</span>
		</button>

		<script src="../chung/sach.js"></script>
		<script src="../thuvien/thuvien.js"></script>
		<script src="../chung/chung.js"></script>
	</body>
</html>
