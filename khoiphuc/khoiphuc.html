<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Tài Khoản | Khôi Phục Dữ Liệu</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link rel="stylesheet" href="khoiphuc.css" />
		<link rel="stylesheet" href="public.css" />
	</head>
	<body>
		<div class="reveal">
			<h1>Bấm nút phía dưới để reset tất dữ liệu về nguyên bản</h1>
			<button id="clearStorageBtn" onclick="clearStorage()">Reset</button>
		</div>

		<div id="overlay" class="overlay">
			<div class="popup">
				<p id="message"></p>
				<div id="popup-buttons">
					<button id="popup-close-btn">Đóng</button>
					<button id="confirm-yes-btn">Đồng ý</button>
					<button id="confirm-no-btn">Hủy</button>
				</div>
			</div>
		</div>

		<script src="public.js"></script>
		<script src="khoiphuc.js"></script>
	</body>
</html>
