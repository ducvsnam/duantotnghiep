<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Nhân viên | Thông Tin</title>
		<link rel="icon" href="../anh/theme/logo.png" />

		<link rel="stylesheet" href="../chung/chung.css" />
		<link rel="stylesheet" href="../nhanvien/nhanvien.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="../nguoidung/nguoidung.html">
						<img src="../anh/theme/logo.png" class="logo-img" />
						<h1>Cats Stack</h1>
					</a>
				</div>
				<nav>
					<ul class="menu">
						<li>
							<a href="../phieumuon_nhanvien/phieumuon_nhanvien.html"
								>Phiếu mượn</a
							>
						</li>
					</ul>
				</nav>
				<div class="avatar">
					<a href="../nhanvien/nhanvien.html">
						<img src="../anh/theme/noava.jpg" id="ava-page-user" />
					</a>
				</div>
			</div>
		</header>

		<div class="reveal">
			<div class="form-wrapper">
				<h1>Thông Tin Nhân viên</h1>
				<div class="khung-info">
					<div class="anh-info">
						<img src="../anh/theme/noava.jpg" id="ava-info" />
						<input
							type="file"
							id="imageUploadUser"
							accept="image/*"
							style="display: none"
						/>
						<button class="nut-thayanh" onclick="chonAnhNguoiDung()">
							Thay đổi ảnh
						</button>
					</div>
					<div class="thongtin-info">
						<h2>Nhân viên: <span id="ten-dangnhap"></span></h2>
						<h2>Số điện thoại: <span id="so-dien-thoai"></span></h2>
						<h2>Email: <span id="email"></span></h2>
					</div>
				</div>
				<div class="nut">
					<button class="nut-dangxuat" data-href="../chinh/chinh.html">
						Đăng xuất
					</button>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<div class="footer-bottom">
					<p>© 2025 Cats Stack</p>
				</div>
			</div>
		</footer>

		<button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="up">
			<span>⬆</span>
		</button>

		<button
			onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})"
			class="down"
		>
			<span>⬇</span>
		</button>

		<div id="overlay" class="overlay">
			<div class="popup">
				<p id="message"></p>
				<div id="popup-buttons">
					<button id="popup-close-btn">Đóng</button>
					<button id="confirm-yes-btn">Đồng ý</button>
					<button id="confirm-no-btn">Thoát</button>
				</div>
			</div>
		</div>

		<script src="../chung/chung.js"></script>
		<script src="../nhanvien/nhanvien.js"></script>
	</body>
</html>
