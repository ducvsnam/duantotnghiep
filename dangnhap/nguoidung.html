<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Trang Chủ | Đăng Nhập</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link rel="stylesheet" href="nguoidung.css" />
		<link rel="stylesheet" href="public.css" />
	</head>
	<body>
		<div class="reveal">
			<div class="flip-card__inner" id="flipCard">
				<div class="card-face card-front">
					<div class="container" id="loginForm">
						<label>Tên đăng nhập</label>
						<input
							type="text"
							id="loginUsername"
							placeholder="Nhập tên đăng nhập..."
						/>
						<label>Mật khẩu</label>
						<input
							type="password"
							id="loginPassword"
							placeholder="Nhập mật khẩu..."
						/>
						<div class="switch-link" onclick="switchForm('register')">
							Chưa có tài khoản? Đăng ký
						</div>
					</div>
				</div>

				<div class="card-face card-back">
					<div class="container" id="registerForm">
						<label>Tên đăng nhập</label>
						<input
							type="text"
							id="registerUsername"
							placeholder="Nhập tên đăng nhập..."
						/>
						<label>Email</label>
						<input
							type="email"
							id="registerEmail"
							placeholder="Nhập email..."
						/>
						<label>Mật khẩu</label>
						<input
							type="password"
							id="registerPassword"
							placeholder="Nhập mật khẩu..."
						/>
						<label>Nhập lại mật khẩu</label>
						<input
							type="password"
							id="registerConfirm"
							placeholder="Nhập lại mật khẩu..."
						/>
						<div class="switch-link" onclick="switchForm('login')">
							Đã có tài khoản? Đăng nhập
						</div>
					</div>
				</div>
			</div>

			<button id="mainActionBtn" onclick="handleLogin()">Đăng nhập</button>
		</div>

		<div id="overlay" class="overlay">
			<div class="popup">
				<p id="message"></p>
				<div id="popup-buttons">
					<button id="popup-close-btn">Đóng</button>
					<button id="confirm-yes-btn">Đồng ý</button>
					<button id="confirm-no-btn">Hủy</button>
				</div>
			</div>
		</div>

		<script src="public.js"></script>
		<script src="nguoidung.js"></script>
	</body>
</html>
