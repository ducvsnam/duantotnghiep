<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Đăng Nhập</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link rel="stylesheet" href="../dangnhap/dangnhap.css" />
		<link rel="stylesheet" href="../chung/chung.css" />
	</head>
	<body>
		<!-- header này dùng chung cho tất cả đối tượng -->
		<header>
			<div class="container">
				<div class="logo">
					<a href="../chu/chu.html">
						<img src="../anh/theme/logo.png" class="logo-img" />
						<h1>Cats Stack</h1>
					</a>
				</div>
				<nav>
					<ul class="menu">
						<li><a href="../quanly/quanly.html">Trang Chủ</a></li>
						<li><a href="../themsach/themsach.html">Thêm Sách</a></li>
						<li><a href="../lichsutong/lichsutong.html">Lịch Sử</a></li>
						<li><a href="../thongke/thongke.html">Thống Kê</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="reveal">
			<div class="flip-card__inner" id="flipCard">
				<div class="card-face card-front">
					<div class="container" id="loginForm">
						<label>Tên đăng nhập</label>
						<input
							type="text"
							id="loginUsername"
							placeholder="Nhập tên đăng nhập..."
						/>
						<label>Mật khẩu</label>
						<input
							type="password"
							id="loginPassword"
							placeholder="Nhập mật khẩu..."
						/>
						<div class="switch-link" onclick="switchForm('register')">
							Chưa có tài khoản? Đăng ký
						</div>
					</div>
				</div>

				<div class="card-face card-back">
					<div class="container" id="registerForm">
						<label>Tên đăng nhập</label>
						<input
							type="text"
							id="registerUsername"
							placeholder="Nhập tên đăng nhập..."
						/>
						<label>Email</label>
						<input
							type="email"
							id="registerEmail"
							placeholder="Nhập email..."
						/>
						<label>Mật khẩu</label>
						<input
							type="password"
							id="registerPassword"
							placeholder="Nhập mật khẩu..."
						/>
						<label>Nhập lại mật khẩu</label>
						<input
							type="password"
							id="registerConfirm"
							placeholder="Nhập lại mật khẩu..."
						/>
						<div class="switch-link" onclick="switchForm('login')">
							Đã có tài khoản? Đăng nhập
						</div>
					</div>
				</div>
			</div>

			<button id="mainActionBtn" onclick="handleLogin()">Đăng nhập</button>
		</div>

		<div id="overlay" class="overlay">
			<div class="popup">
				<p id="message"></p>
				<div id="popup-buttons">
					<button id="popup-close-btn">Đóng</button>
					<button id="confirm-yes-btn">Đồng ý</button>
					<button id="confirm-no-btn">Hủy</button>
				</div>
			</div>
		</div>

		<!-- footer này dùng chung cho tất cả đối tượng -->
		<footer>
			<div class="container">
				<div class="footer-content">
					<div class="footer-links">
						<h3>Liên Kết</h3>
						<ul>
							<li><a href="../quanly/quanly.html">Trang Chủ</a></li>
							<li><a href="../themsach/themsach.html">Thêm Sách</a></li>
							<li><a href="../lichsutong/lichsutong.html">Lịch Sử</a></li>
							<li><a href="../thongke/thongke.html">Thống Kê</a></li>
						</ul>
					</div>
					<div class="footer-contact">
						<h3>Liên Hệ</h3>
						<p>
							<i class="fas fa-map-marker-alt"></i> 464 Quang Trung, Hà Đông, Hà
							Nội
						</p>
						<p><i class="fas fa-phone"></i> 0373922616</p>
						<p><i class="fas fa-envelope"></i> catsstack@gmail.com</p>
					</div>
				</div>
				<div class="footer-bottom">
					<p>© 2025 Cats Stack.</p>
				</div>
			</div>
		</footer>

		<script src="../chung/chung.js"></script>
		<script src="../dangnhap/dangnhap.js"></script>
	</body>
</html>
