<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Stack | Trang Chủ | Đăng Nhập</title>
		<link rel="icon" href="../anh/theme/logo.png" />
		<link rel="stylesheet" href="../dangnhap/dangnhap.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="../chinh/chinh.html">
						<img src="../anh/theme/logo.png" class="logo-img" />
						<h1>Cats Stack</h1>
					</a>
				</div>
				<nav>
					<ul class="menu">
						<li><a href="../chinh/chinh.html">Trang Chủ</a></li>
						<li><a href="../muon/muon.html">Mượn Sách</a></li>
						<li>
							<a href="../dangnhap/dangnhap.html" class="active">Đăng Nhập</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="reveal">
			<div class="form-wrapper">
				<div class="form">
					<div class="title">Log in</div>
					<form id="loginForm">
						<input
							id="email"
							class="input"
							name="email"
							placeholder="Email"
							type="email"
						/>
						<div id="emailError" class="error-message"></div>
						<input
							id="password"
							class="input"
							name="password"
							placeholder="Password"
							type="password"
						/>
						<div id="passwordError" class="error-message"></div>
					</form>
				</div>
				<div class="nutlog">
					<a href="#" class="submit" id="submitBtn">Submit</a>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<div class="footer-content">
					<div class="footer-links">
						<h3>Liên Kết</h3>
						<ul>
							<li><a href="../chinh/chinh.html">Trang Chủ</a></li>
							<li><a href="../muon/muon.html">Mượn Sách</a></li>
							<li><a href="../dangnhap/dangnhap.html">Đăng Nhập</a></li>
						</ul>
					</div>
					<div class="footer-contact">
						<h3>Liên Hệ</h3>
						<p>
							<i class="fas fa-map-marker-alt"></i> 464 Quang Trung, Hà Đông, Hà
							Nội
						</p>
						<p><i class="fas fa-phone"></i> 0373922616</p>
						<p><i class="fas fa-envelope"></i> catsstack@gmail.com</p>
					</div>
				</div>
				<div class="footer-bottom">
					<p>© 2025 Cats Stack.</p>
				</div>
			</div>
		</footer>

		<script src="../dangnhap/dangnhap.js"></script>
	</body>
</html>
